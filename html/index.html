<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Genius  Multiplayer</title>
        <!-- Link para importar o normalize, serve para definir uma consistencia visual entre os diversos navegadores existentes. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" />
        
        <!-- Links para importação das fontes para o projeto. -->
        <link rel="preconnect" type="text/css" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@200&amp;family=Bungee&amp;family=Iceland&amp;display=swap" rel="stylesheet">
        <!-- Referencia do CSS. -->
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="game">
                <!-- Top left -->
                <div class="game-pad game-pad-tl"></div>

                <!-- Top right -->
                <div class="game-pad game-pad-tr"></div>

                <!-- Bottom left -->
                <div class="game-pad game-pad-bl"></div>

                <!-- Bottom right -->
                <div class="game-pad game-pad-br"></div>

                <div class="game-options">
                    <h1 class= "game-title">Genius</h1>
                
                    <div class="gui">

                        <div class="group">
                            <div class="gui-counter">--</div>
                            <p class="gui-label">count</p>
                        </div> <!-- .group -->

                        <div class="group">
                            <div class="gui-btn gui-btn-start"></div>
                            <p class="gui-label">start</p>
                        </div> <!-- .group -->

                        <div class="group">
                            <div class="gui-led"></div>
                            <div class="gui-btn gui-btn-strict"></div>
                            <p class="gui-label">strict</p>
                        </div> <!-- .group -->

                        <div class="group group-large">
                            <p class="gui-label gui-label-switch">ON</p>
                            <div class="gui-btn-switch"></div>
                            <p class="gui-label gui-label-switch">OFF</p>
                        </div> <!--group-->

                    </div> <!-- .gui(graphical user interface) -->

                </div> <!-- game-options-->
            
            </div> <!-- game-->
            
            <footer>Hello world</footer>
        </div>
        <!-- Referencia do JS -->
        <script src="js/scripts.js"></script>
    </body>
</html>
